<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weatherApp</title>
  </head>
<body>
    <div class="weather-container">
        <h1>Weather forecast: <span id="city"></span></h1>

        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button type="submit">submit</button>
        </form>

        <div id="weather-details">
            <p>Temperature: <span id="temperature"></span> °C</p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
        </div>

        <div id="forecast-details">
            <h3>Forecast:</h3>
            <p>Day: <span id="forecast-day"></span></p>
            <p>Temperature: <span id="forecast-temperature"></span> °C</p>
        </div>

    </div>

      <footer>
        This project was coded by
        <a href="https://github.com/Millicent98" target="_blank"> Millicent</a>,
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
